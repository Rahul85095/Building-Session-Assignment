<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="drag.css">
</head>
<body>
    <div class="app">
        <header>
            <H1>Drag N Drop</H1>
        </header>
        <h2>
           <center>Select course from the list</center>
        </h2>
        <br>
    <div class="lists">
        <div class="list">
            <div class="box">COURSES</div>
            <div class="list-item" draggable="true">REACT JS</div>
            <div class="list-item" draggable="true">ANGULAR</div>
            <div class="list-item" draggable="true">JAVSCRIPT</div>
        </div>
        <div class="list">
            <div  class="box">DROP HERE</div>
        </div>  
        <div class="list">
            <div  class="box">COMPLETED COURSE</div>
            <div class="list-item" draggable="true">HTML</div>
            <div class="list-item" draggable="true">CSS</div>
        </div>
    </div>
    </div>
    <script src="drag.js"></script>
</body>
</html>
