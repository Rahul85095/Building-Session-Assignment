<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" >
        var a=[10,20,30,40]
        var b=[50,60,70]
        var c=a.concat(b);
        console.log(c);

        //insexOf
        console.log(c.indexOf(60))

        // join
        console.log(a.join("|"))

        //pop()
        a.pop()
        console.log(a)

        //push()
        a.push("50")
        console.log(a)
        //reverse()
        a.reverse()
        console.log(a)

        //shift()
        a.shift()
        console.log(a)
        
        //slice
        var n=a.slice(1,3)
        console.log(n)



    </script>
</head>
